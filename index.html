<ul id="projects"></ul>
<a href="CV.pdf" target="_blank">CV</a>

<script>
  fetch('./projects.json')
    .then(res => res.json())
    .then(list => {
      const ul = document.getElementById('projects');
      list.forEach(name => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="./${name}">${name}</a>`;
        ul.appendChild(li);
      });
    });
</script>
